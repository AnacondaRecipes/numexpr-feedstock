{% set version="2.6.2" %}

package:
  name: numexpr
  version: {{ version }}

source:
  fn: numexpr-{{ version }}.tar.gz
  url: https://github.com/pydata/numexpr/archive/v{{ version }}.tar.gz
  sha256: 8c57759bbd64fb81d985e54772191b71e8b63d58843d64933009521d2dddfd2f

build:
  number: 1
  # conda 4.4+ can use this
  requires_features:
    blas: {{ blas_impl }}
  # this is for conda 4.3 and below
  features:
    - nomkl    # [x86 and blas_impl != 'mkl']

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - mkl-devel  {{ mkl }}  # [blas_impl == 'mkl']
    - numpy
    - python
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - setuptools
  imports:
    - numexpr
    - numexpr.interpreter
  commands:
    - conda inspect linkages -p $PREFIX numexpr  # [not win]
    - conda inspect objects -p $PREFIX numexpr  # [osx]

about:
  home: https://github.com/pydata/numexpr
  license: MIT
  license_file: LICENSE.txt
  summary: 'Fast numerical expression evaluator for NumPy.'
  description: |
    Numexpr is a fast numerical expression evaluator for NumPy. With it,
    expressions that operate on arrays (like "3*a+4*b") are accelerated and use
    less memory than doing the same calculation in Python.
  doc_url: https://github.com/pydata/numexpr/wiki/Numexpr-Users-Guide
  dev_url: https://github.com/pydata/numexpr

extra:
  recipe-maintainers:
    - msarahan
    - ocefpaf
    - scopatz
